<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',
  filename='vvmStyle.css') }}">
</head>
<body>

<h1>Virtual Vending Machine</h1>
<div class=header>
</div>
<br>


<div class=flashed>
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
</div>

<h1>Are you sure you want to delete {{deletingItem.name}}?</h1>
<br>
<form action="{{url_for('deleteItem', category=deletingItem.category,
 item_id = deletingItem.id)}}" method = 'POST'>

<input type='submit' value='Delete'>

</form>

<a href ='{{url_for('showItem', category=deletingItem.category,
 item_id=deletingItem.id)}}'><div class=button>Go Back</div></a>

</body>
</html>
