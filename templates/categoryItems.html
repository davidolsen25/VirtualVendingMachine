<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',
  filename='vvmStyle.css') }}">
</head>
<body>

<h1>Virtual Vending Machine</h1>
<div class=header>
</div>
<br>


<div class=flashed>
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
</div>
<h3>Category:</h3>
<div class=categorybox>{{category}}</div>



<h3>Items:</h3>
{% for i in items %}
<a href='{{url_for('showItem', category=i.category, item_id=i.id)}}'>
	<div class=itembox>{{i.name}}</div></a>


{% endfor %}

</div>
<br><br>
<a href ='{{url_for('showCategories')}}'><div class=button>Go Back</div></a>



</body>
</html>
